<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Interaktiv f√∂rest√§llning</title>
  <style>
    body{font-family:system-ui,sans-serif;max-width:700px;margin:40px auto;padding:0 16px;background:#fafafa}
    #overlay{position:fixed;inset:0;background:black;color:white;display:flex;align-items:center;justify-content:center;z-index:10}
    #overlay button{font-size:22px;padding:16px 28px;border:0;border-radius:12px;cursor:pointer}
    #log{white-space:pre-wrap;margin-top:16px;font-size:16px;line-height:1.4}
  </style>
</head>
<body>
  <div id="overlay"><button id="startBtn">üé≠ Starta f√∂rest√§llningen</button></div>
  <h1>Interaktiv f√∂rest√§llning</h1>
  <div id="log"></div>

  <script type="module">
    import { ShowPlayer } from "./player.js";

    const showPlayer = new ShowPlayer();
    const logEl  = document.getElementById("log");
    const overlay = document.getElementById("overlay");
    const startBtn = document.getElementById("startBtn");

    // --- Hj√§lpare ---
    const addLog = t => (logEl.textContent += t + "\n");
    const wait   = ms => new Promise(r => setTimeout(r, ms));
    const audioUrl = raw => `/audio?u=${encodeURIComponent(raw)}`; // proxar alla ljud via servern

    // Web Speech API (Chrome/Edge)
    const SR = window.SpeechRecognition || window.webkitSpeechRecognition;

    // Unik session f√∂r minne mellan akter
    const sessionId = crypto.randomUUID();

    // --- H√§mta scener (call.json) ---
    async function fetchScenes() {
      try {
        const r = await fetch("/scenes");
        if (!r.ok) throw new Error("Scenes HTTP " + r.status);
        return await r.json();
      } catch (e) {
        addLog("Kunde inte h√§mta /scenes: " + e.message);
        throw e;
      }
    }

    // --- Lyssna en g√•ng (med timeout i sekunder) ---
    function listenOnce(maxSeconds = 90) {
      return new Promise((resolve, reject) => {
        if (!SR) { reject(new Error("Taligenk√§nning saknas i denna webbl√§sare")); return; }
        const rec = new SR();
        rec.lang = "sv-SE";
        rec.interimResults = false;
        rec.maxAlternatives = 1;
        const timer = setTimeout(() => { try { rec.stop(); } catch {} ; reject(new Error("timeout")); }, maxSeconds * 1000);
        rec.onresult = e => { clearTimeout(timer); resolve(e.results[0][0].transcript); };
        rec.onerror  = e => { clearTimeout(timer); reject(new Error(e.error || "stt-fel")); };
        rec.start();
      });
    }

    // --- AI-svar + TTS via servern ---
    async function aiSpeak(text, personaPrompt) {
      try {
        const r = await fetch("/web-act", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text, sessionId, prompt: personaPrompt })
        });
        if (!r.ok) {
          const t = await r.text();
          throw new Error("web-act HTTP " + r.status + " " + t);
        }
        const data = await r.json();
        addLog("AI: " + data.reply);
        await showPlayer.playUrl(audioUrl(data.audioUrl)); // spela via proxy
        return data.reply;
      } catch (e) {
        addLog("Fel i AI/tts: " + e.message);
        throw e;
      }
    }

    // --- Spela musik-url via proxy ---
    async function playMusic(url) {
      try {
        addLog("üéµ Spelar: " + url);
        await showPlayer.playUrl(audioUrl(url));
      } catch (e) {
        addLog("Fel vid uppspelning: " + e.message);
        throw e;
      }
    }

    // --- K√∂r hela f√∂rest√§llningen ---
    async function runShow() {
      try {
        overlay.style.display = "none";
        // s√§kerst√§ll att AudioContext √§r aktiv efter klick
        showPlayer.resume();
        addLog("F√∂rest√§llningen startar ‚Ä¶");

        const show = await fetchScenes();
        const persona = show?.persona?.systemPrompt || "Du √§r en dramatisk AI.";

        for (const act of show.acts) {
          if (act.type === "audio") {
            await playMusic(act.url);
          } else if (act.type === "ai") {
            // √ñppningsreplik fr√•n AI
            if (act.opening) await aiSpeak(act.opening, persona);

            // Publiken pratar
            const maxSec = Number(act.maxTurnSeconds || 90);
            addLog(`üé§ Du: (lyssnar upp till ${maxSec} sekunder)`);
            let userText = "(tystnad)";
            try { userText = await listenOnce(maxSec); } catch {}
            addLog("Du: " + userText);

            // AI svarar p√• publikens input
            await aiSpeak(userText, persona);

            // Ev. closing
            if (act.closing) await aiSpeak(act.closing, persona);

            await wait(500);
          }
        }

        addLog("üé¨ F√∂rest√§llningen √§r slut.");
      } catch (e) {
        addLog("Show fel: " + e.message);
      }
    }

    // Startknapp
    startBtn.onclick = runShow;
  </script>
</body>
</html>

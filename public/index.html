<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Interaktiv fÃ¶restÃ¤llning</title>
  <style>
    body{font-family:system-ui,sans-serif;max-width:700px;margin:40px auto;padding:0 16px;background:#fafafa}
    #overlay{position:fixed;inset:0;background:black;color:white;display:flex;align-items:center;justify-content:center;z-index:10}
    #overlay button{font-size:22px;padding:16px 28px;border:0;border-radius:12px;cursor:pointer}
    #log{white-space:pre-wrap;margin-top:16px;font-size:16px;line-height:1.4}
  </style>
</head>
<body>
  <div id="overlay"><button id="startBtn">ðŸŽ­ Starta fÃ¶restÃ¤llningen</button></div>
  <h1>Interaktiv fÃ¶restÃ¤llning</h1>
  <div id="log"></div>

  <script type="module">
    import { ShowPlayer } from "./player.js";

    const showPlayer = new ShowPlayer();
    const log = document.getElementById("log");
    const overlay = document.getElementById("overlay");
    const startBtn = document.getElementById("startBtn");
    const SR = window.SpeechRecognition || window.webkitSpeechRecognition;

    const sessionId = crypto.randomUUID();
    const addLog = t => (log.textContent += t + "\n");
    const wait = ms => new Promise(r => setTimeout(r, ms));

    async function fetchScenes() {
      return await fetch("/scenes").then(r => r.json());
    }

    function listenOnce(maxSeconds) {
      return new Promise((resolve, reject) => {
        if (!SR) { reject(new Error("Ingen taligenkÃ¤nning")); return; }
        const rec = new SR();
        rec.lang = "sv-SE";
        rec.interimResults = false;
        rec.maxAlternatives = 1;
        const timer = setTimeout(() => { rec.stop(); reject(new Error("timeout")); }, maxSeconds * 1000);
        rec.onresult = e => { clearTimeout(timer); resolve(e.results[0][0].transcript); };
        rec.onerror = e => reject(e);
        rec.start();
      });
    }

    async function aiSpeak(text, personaPrompt) {
      const r = await fetch("/web-act", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text, sessionId, prompt: personaPrompt })
      });
      const data = await r.json();
      await showPlayer.playUrl(data.audioUrl);
      return data.reply;
    }

    async function runShow() {
      overlay.style.display = "none";
      showPlayer.resume();
      addLog("FÃ¶restÃ¤llningen startar â€¦");

      const show = await fetchScenes();
      const persona = show.persona.systemPrompt;

      for (const act of show.acts) {
        if (act.type === "audio") {
          await showPlayer.playUrl(act.url);
        } else if (act.type === "ai") {
          addLog("ðŸŽ­ " + act.id + " â€“ bÃ¶rjar â€¦");
          // 1. AI Ã¶ppning
          await aiSpeak(act.opening, persona);

          // 2. Publikens replik
          addLog("ðŸŽ¤ Du: (lyssnar upp till " + act.maxTurnSeconds + " sekunder)");
          let userText = "(tystnad)";
          try { userText = await listenOnce(act.maxTurnSeconds); } catch {}
          addLog("Du: " + userText);

          // 3. AI svar
          await aiSpeak(userText, persona);

          // 4. Ev. closing
          if (act.closing) {
            await aiSpeak(act.closing, persona);
          }
          await wait(800);
        }
      }

      addLog("ðŸŽ¬ FÃ¶restÃ¤llningen Ã¤r slut.");
    }

    startBtn.onclick = runShow;
  </script>
</body>
</html>
